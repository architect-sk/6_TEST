<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Kontakt | archdata</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
        .home-link img {
            height: 2.31rem;
            width: auto;
        }
    </style>
</head>
<body>
    <a href="https://archdata.sk/standardy-test" class="home-link" style="display:block; margin:2rem 0 0 2rem;">
        <img src="archdata_logo.jpg" alt="archdata" />
    </a>
    <main style="max-width: 800px; margin: 2rem auto 4rem auto; padding: 2rem;">
        <!-- Content for Kontakt -->
        <div class="kontakt-form-wrapper">
            <h2>Kontaktujte nás</h2>
            <form action="mailto:standardy@archdata.sk" method="post" enctype="text/plain">
                <label for="meno">Meno:</label><br>
                <input type="text" id="meno" name="Meno" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="Email" required><br><br>

                <label for="sprava">Správa:</label><br>
                <textarea id="sprava" name="Správa" rows="5" required></textarea><br><br>

                <button type="submit">Odoslať</button>
            </form>
            <p>Prípadne nás kontaktujte priamo na <a href="mailto:standardy@archdata.sk">standardy@archdata.sk</a></p>
        </div>
    </main>
    <footer>
      <div style="height:20rem"></div>
    <p class="licence-left" style="background: none; color: #222; text-align: center; padding: 1rem; font-size: 0.9rem; margin-top: 4rem;">
      <a href="https://archdata.sk/standardy-test">Štandardy služieb architektov</a> © 2025 by Kornel Kobák is licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>
      <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;">
      <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;">
      <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;">
      <img src="https://mirrors.creativecommons.org/presskit/icons/nd.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;">
    </p>
  </footer>
</body>
</html>
